<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Document</title>
    <script>
        const fetchURL = 'https://silbar.apipedidoplus.edtsoft.cu/menus/menu_for_web_qr/?menu_id=1'


        const pedidosFetch = async () => {
            console.log(`Realizando solicitud fetch a ${fetchURL}`)
            const pedidosFetch = await fetch(fetchURL, {
                method: 'HEAD'
            })
                .then(res => res.json())
                .then(json => document.write(json))
                .catch(err => console.log('A ocurrido un error'))
        }


        pedidosFetch();
    
    </script>
</head>

<body>
    <h1>Hola Mundo</h1>
</body>

</html>
